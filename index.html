<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <div class="about">
      <img class="about-image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-task">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input class="input task"
                 id="new-task"
                 type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="tasks-list" id="todo-tasks">
        <li class="tasks-list__item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__image" src="./remove.svg">
          </button>
        </li>
        <li class="tasks-list__item edit-mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input class="input task"
                 type="text"
                 value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete__image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-list__item">
          <input class="input"
                 type="checkbox"
                 checked>
          <label class="label task">See the Doctor</label>
          <input class="input task"
                 type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
