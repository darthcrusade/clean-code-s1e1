<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <header class="about">
      <img class="about-image"
           src="./eisenhower-matrix.jpg"
           alt="Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="title add-task__title">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task"
                 class="input task"
                 type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-tasks">
        <h3 class="title">Todo</h3>
        <ul id="todo-tasks" class="tasks-list">
          <li class="tasks-list__item">
            <input class="input" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input class="input task" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete__image" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
          <li class="tasks-list__item edit-mode">
            <input class="input" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input class="input task"
                   type="text"
                   value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete__image" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="tasks-list">
          <li class="tasks-list__item">
            <input class="input"
                   type="checkbox"
                   checked>
            <label class="label task">See the Doctor</label>
            <input class="input task"
                   type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete__image" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
